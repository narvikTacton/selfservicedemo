                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Name</th>
                                    <th>Start date</th>
                                    <th>Enabled</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.name} + ' ' + ${user.surname}"></td>
                                    <td th:text="${user.creationDate}"></td>
                                    <td>
                                        <span th:if="${user.isEnabled()}" th:text="'Yes'" class="badge badge-success"></span>
                                        <span th:if="${!user.isEnabled()}" th:text="'No'" class="badge badge-danger"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

    <script th:src="@{/admin-assets/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/admin-assets/datatables/dataTables.bootstrap4.js}"></script>


    <script th:inline="javascript" th:if="${#authorization.expression('isAuthenticated()')}">
        /* <![CDATA[ */

        $(document).ready(function() {
            var table = $('#dataTable').DataTable( {
                "order": [ [ 0, "desc" ] ],
                "columnDefs": [
                    {
                        "targets": [ 0 ],
                        "visible": true,
                        "searchable": false
                    }
                ]
            } );

            $('#dataTable tbody').on('click', 'tr', function () {
                var data = table.row( this ).data();
                //console.log(window.location);
                //console.log(window.location.origin);
                window.location.replace(window.location.origin + "/admin/user/"+data[0]);
            } );

        });

        /* ]]> */
    </script>
